<div class="user">
  <div class="user__logout">
    <a href="#">
      <img
        src="../../../assets/img/steam_login.png"
        alt="sing in through steam"
      />
    </a>
  </div>
  <div class="user__login">
    <img src="../../../assets/img/csdouble_icon.png" alt="user avatar" />
    <div class="user__login-options" tabindex="0" (click)="toggleDropdown()">
      <span class="user__login-options--nick">krashu</span>
      <mat-icon fontIcon="arrow_drop_down"></mat-icon>
    </div>
    <ul class="user__login-dropdown" [ngClass]="{ active: isDropdownActive }">
      <li class="user__login-dropdown--item">
        <a href="#">
          <mat-icon fontIcon="account_balance_wallet"></mat-icon>
          Add balance</a
        >
      </li>
      <li class="user__login-dropdown--item">
        <a href="#">
          <mat-icon fontIcon="settings"></mat-icon>
          Settings</a
        >
      </li>
      <li class="user__login-dropdown--item">
        <a href="#">
          <mat-icon fontIcon="logout"></mat-icon>
          Logout</a
        >
      </li>
    </ul>
  </div>
</div>
